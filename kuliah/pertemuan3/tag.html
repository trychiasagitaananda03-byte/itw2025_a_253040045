<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITW - pertemuan 3</title>
</head>
<body>
    <!-- h1 adalah tag untuk membuat judul paling besar -->
    <h1>Belajar Tag HTML</h1>
    <p>paragraf 1</p>
    <br>
    <p>paragraf 2</p>
    <hr> <hr>
    <p>paragraf 3</p>
    <p><u>nama saya <b>trychia</b> sagita <i>ananda</i></u></p>
    <hr>

    <h3>makan favorit</h3>
    <ol type="A">
        <li>🍕</li>
        <li>🥚</li>
        <li>🥗</li>
        <li>🍗</li>
        <li>🥪</li>
    </ol>

    <h3>minuman favorit</h3>
    <ul type="square">
    <li>🧋</li>
    <li>☕</li>
    <li>🍹</li>
    </ul>
</body>
</html>
